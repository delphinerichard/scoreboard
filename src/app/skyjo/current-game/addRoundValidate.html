<h1 mat-dialog-title>Scores</h1>
<div mat-dialog-content style="height: fit-content">
        <mat-grid-list *ngFor="let in of counter(); let i = index" cols="2" rowHeight="50px">
            <mat-grid-tile>
                <mat-list>
                    <mat-list-item >
                        {{data.playersName[i]}}
                    </mat-list-item>
                </mat-list>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-list>
                    <mat-list-item>
                        {{data.scores[i]}}
                    </mat-list-item>
                </mat-list>
            </mat-grid-tile>
            <mat-divider></mat-divider>
        </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Valider</button>
</div>
