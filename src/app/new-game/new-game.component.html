<div class="new-game">
  <mat-card>
  <h1 mat-dialog-title>Nouvelle Partie</h1>

  <div>

    <mat-form-field appearance="outline">
      <mat-label>Nombre de joueuses</mat-label>
      <mat-select [formControl]="nbPlayersControl" required>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
        <mat-option value=6>6</mat-option>
        <mat-option value=7>7</mat-option>
        <mat-option value=8>8</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div mat-dialog-content>
    <p *ngFor="let in of counter(); let i = index">
      <mat-form-field appearance="fill">
        <mat-label>Joueuse {{i + 1}} </mat-label>
        <input matInput [(ngModel)]="data.playersName[i]">
      </mat-form-field>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClick()" cdkFocusInitial>Ok</button>
  </div>
</mat-card>
</div>
