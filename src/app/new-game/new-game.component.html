<div class="new-game">
  <mat-card>
  <h1 mat-dialog-title>Nouvelle Partie</h1>

  <div>

    <mat-form-field appearance="outline">
      <mat-label>Nombre de joueuses</mat-label>
      <mat-select [formControl]="nbPlayersControl" required>
        <mat-option value=2>2</mat-option>
        <mat-option value=3>3</mat-option>
        <mat-option value=4>4</mat-option>
        <mat-option value=5>5</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div mat-dialog-content>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Joueuse 1</mat-label>
        <input matInput [(ngModel)]="data.player1">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Joueuse 2</mat-label>
        <input matInput [(ngModel)]="data.player2">
      </mat-form-field>
  </p>
  <p *ngIf="nbPlayersControl.value>=3">
    <mat-form-field appearance="fill">
      <mat-label>Joueuse 3</mat-label>
      <input matInput [(ngModel)]="data.player3">
    </mat-form-field>
  </p>
  <p *ngIf="nbPlayersControl.value>=4">
    <mat-form-field appearance="fill">
      <mat-label>Joueuse 4</mat-label>
      <input matInput [(ngModel)]="data.player4">
    </mat-form-field>
  </p>
  <p *ngIf="nbPlayersControl.value>=5">
    <mat-form-field appearance="fill">
      <mat-label>Joueuse 5</mat-label>
      <input matInput [(ngModel)]="data.player5">
    </mat-form-field>
  </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClick()" cdkFocusInitial>Ok</button>
  </div>
</mat-card>
</div>
