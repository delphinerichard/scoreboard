<!-- Toolbar -->

  
  <!-- <div class="example-container mat-elevation-z8"> -->

    <mat-card class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="rounds">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef" >
            <th mat-header-cell *matHeaderCellDef >
              <div>{{column.header}}</div>
            </th>
            <td mat-cell *matCellDef="let row ">
              <div>{{column.cell(row)}}</div>
            </td>
            <td mat-footer-cell *matFooterCellDef> {{column.footer()}} </td>
        </ng-container>   
        
        <ng-container matColumnDef="newRound">
          <td mat-footer-cell *matFooterCellDef> {{rounds.length +1 }} </td>
        </ng-container>

        <ng-container matColumnDef="player1Form">
          <td mat-footer-cell *matFooterCellDef>
            <form>
              <mat-form-field class="formNewRound" appearance="outline">
                <input matInput type="text" [(ngModel)]="player1Value" name="first">
                <button *ngIf="player1Value" matSuffix mat-icon-button aria-label="Clear" (click)="player1Value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="player2Form">
          <td mat-footer-cell *matFooterCellDef>
            <form>
              <mat-form-field class="formNewRound" appearance="outline">
                <input matInput type="text" [(ngModel)]="player2Value" name="first">
                <button *ngIf="player2Value" matSuffix mat-icon-button aria-label="Clear" (click)="player2Value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="player3Form" *ngIf="nbPlayers>=3">
          <td mat-footer-cell *matFooterCellDef>
            <form>
              <mat-form-field class="formNewRound" appearance="outline">
                <input matInput type="text" [(ngModel)]="player3Value" name="first">
                <button *ngIf="player3Value" matSuffix mat-icon-button aria-label="Clear" (click)="player3Value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="player4Form" *ngIf="nbPlayers>=4">
          <td mat-footer-cell *matFooterCellDef>
            <form>
              <mat-form-field class="formNewRound" appearance="outline">
                <input matInput type="text" [(ngModel)]="player4Value" name="first">
                <button *ngIf="player4Value" matSuffix mat-icon-button aria-label="Clear" (click)="player4Value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="player5Form" *ngIf="nbPlayers>=5">
          <td mat-footer-cell *matFooterCellDef>
            <form>
              <mat-form-field class="formNewRound" appearance="outline">
                <input matInput type="text" [(ngModel)]="player5Value" name="first">
                <button *ngIf="player5Value" matSuffix mat-icon-button aria-label="Clear" (click)="player5Value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedFormColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <button mat-raised-button class="newRoundButton" (click)="addRound()" >Ajouter la manche</button>
      </mat-grid-tile>
      <!-- <div class = "spacer"></div> -->
      <mat-grid-tile>
        <button mat-raised-button class="newRoundButton" (click)="saveGame()" >Sauvegarder</button>
      </mat-grid-tile>
      <!-- <div class = "spacer"></div> -->
      <mat-grid-tile>
      <button class="newRoundButton" mat-raised-button (click)="newGame()"><mat-icon>gesture</mat-icon>    Nouveau Jeu</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <!-- </div> -->
